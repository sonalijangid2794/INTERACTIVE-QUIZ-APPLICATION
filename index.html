<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Quiz Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>ðŸŒˆ Colorful Quiz Adventure</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="score-container">
                <span class="score" id="score">Score: 0</span>
                <span class="question-count" id="question-count">Question 1 of 5</span>
            </div>
        </div>
        
        <div class="quiz-body">
            <div class="question-container" id="question-container">
                <h2 id="question">Loading questions...</h2>
                <div class="options-container" id="options-container"></div>
            </div>
            
            <div class="result-container hidden" id="result-container">
                <div class="result-icon" id="result-icon"></div>
                <h3 id="result-text"></h3>
                <button class="next-btn" id="next-btn">Next Question <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        
        <div class="quiz-footer">
            <div class="timer-container">
                <div class="timer-circle">
                    <svg class="timer-svg" viewBox="0 0 100 100">
                        <circle class="timer-circle-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="timer-circle-fill" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <span class="timer-text" id="timer">15</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="final-screen hidden" id="final-screen">
        <div class="confetti-container">
            <!-- Confetti will be generated by JavaScript -->
        </div>
        <h2>Quiz Completed! <i class="fas fa-trophy"></i></h2>
        <p class="final-score" id="final-score">You scored 0 out of 5</p>
        <p class="final-message" id="final-message">Let's see how you did!</p>
        <button class="restart-btn" id="restart-btn">Play Again <i class="fas fa-redo"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
